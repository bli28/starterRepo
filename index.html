        <p>Year Up is a nation-wide program that aims to empower under-privileged youth through education and practical experience. It aims to bridge the opportunity gap between urban youths and the tech industry. The program is one-year of intensive training in technical skills and professional demeanor. Our reach stretches across the US coasts and is continuously expanding to better serve communities in need. If you are interested in the program or have any questions, feel free to contact us by email at the bottom.</p>

        <p>Year Up Bay Area is the division located in Northern California. It is situated in the heart of Silicon Valley and San Francisco. It trains young adults in presenting themselves as aspiring professionals and incorporates hands-on skills development in quality assurance, cybersecurity, program management, computer networking, and information technology. Our local corporate and public partners include, but are not limited to, Symantec, Google, Facebook, NASA, Salesforce, and MobileIron.</p>
